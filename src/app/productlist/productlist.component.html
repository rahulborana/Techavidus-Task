<p>productlist works!</p>

<table *ngIf="productList.length>0">
  <tr>
    <th>
      Product Name
    </th>
    <th>
      Quantity
    </th>
    <th>
      Price
    </th>

    <th>Action</th>
  </tr>
  <tr *ngFor="let product of productList; let i = index">

    <td>{{product.name}}</td>
    <td>Quantity:{{product.quantity}}</td>

    <td>{{product.price}}</td>

    <td><span><a [routerLink]="['/productview',product.id]">Edit</a></span>|
      <span> <a (click)="deleteRow(i)">Delete</a></span>
      <span><button (click)="addToCart(product)" class="btn btn-secondary mb-1">
          AddToCart
          <span class="icon-add_circle"></span>
        </button>
      </span>
    </td>
  </tr>
</table>






<hr />
<h5>Cart</h5>
<div class="row">
  <div class="col-12 " *ngFor="let item of items; let s = index ">
    <div class="row" id="{{ item.id}}">
      <div class="col-6">
        <div class=" ">
          {{ item.name }}
          <small>( {{ item.price}} ) </small>
        </div>
      </div>
      <div class="col-2 p-0">
        <input [(ngModel)]="item.quantity" [ngModelOptions]="{standalone: true}" min="1" type="number"
          value="{{ item.quantity }}" name="" class="form-control" (change)="changeSubtotal(item ,s)" />
      </div>
      <div class="col-2 pr-0">
        <div #subTotalWrap>{{ item.totalcost }}</div>
      </div>
      <div class="col-1 pl-0">
        <button class="btn btn-secondary" (click)="removeFromCart(item)"> x</button>
      </div>
    </div>
  </div>

  <div class="col-12 ">
    <hr />
    <div>
      Order Total:
      <span class="font-weight-bold  ">{{totalcost}}</span>
      <hr>
      <button class="btn btn-primary  " (click)="clearCart(items)"> Clear Items</button>
    </div>
  </div>
</div>
